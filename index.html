<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مراجعة تاريخ الأدب</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Font for Arabic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- 
      Load Questions Data FIRST, then the main script 
      The 'defer' attribute makes sure the script runs after the page loads
    -->
    <script src="questions.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>

    <div class="quiz-container">
        <h1>مراجعة تاريخ الأدب</h1>

        <!-- Control Panel for Shuffle and Jump -->
        <div class="controls-panel">
            <button id="shuffle-btn" class="control-btn shuffle">
                البحث والخلط (Shuffle)
            </button>
            <div id="jump-controls">
                <label for="jump-input">اذهب إلى سؤال:</label>
                <input type="number" id="jump-input" min="1">
                <button id="jump-btn" class="control-btn jump">اذهب</button>
            </div>
        </div>

        <!-- Main Quiz Body -->
        <div class="quiz-body">
            
            <!-- Progress and Score -->
            <div id="progress-container">
                <span id="progress-text">سؤال 1 / 300</span>
                <span id="score-text">النتيجة: 0</span>
            </div>

            <!-- Question and Options -->
            <div id="question-text">يتم تحميل السؤال...</div>
            <div id="options-container">
                <!-- Option buttons will be dynamically inserted here -->
            </div>

            <!-- Feedback -->
            <div id="feedback-text">&nbsp;</div>
        </div>

        <!-- Navigation Buttons -->
        <div class="navigation">
            <button id="prev-btn" class="nav-btn" disabled>&larr; السابق</button>
            <button id="next-btn" class="nav-btn">التالي &rarr;</button>
        </div>
    </div>

</body>
</html>
